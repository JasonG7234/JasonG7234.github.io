	<script>
		function hover(element, social) {
			var s = parse('images/%s_black.png', social);
			element.setAttribute('src', s);
		}

		function unhover(element, social) {
			var s = parse('images/%s_red.png', social);
			element.setAttribute('src', s);
		}
		function parse(str) {
			var args = [].slice.call(arguments, 1),
			i = 0;

			return str.replace(/%s/g, function() {
        return args[i++];
		});
}
	</script>
